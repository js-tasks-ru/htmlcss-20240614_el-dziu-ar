<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <div class="container">
            <label class="toggler">
                <input type="checkbox" id="toggle" class="toggler__input">
                <div class="toggler__state">
                    <div class="toggler__control" >
                        <div class="toggler__icon"></div>
                    </div>
                </div>
                <span class="toggler__off">Off</span>
                <span class="toggler__on">On</span>
            </label>
        </div>
    </body>
</html>
